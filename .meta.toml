[meta]
template = "c-code"
commit-id = "f62d8bab"

[python]
with-windows = true
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = true
with-macos = false

[tox]
use-flake8 = true

[coverage]
fail-under = 99

[manifest]
additional-rules = [
    "include *.yaml",
    "include *.sh",
    "recursive-include docs *.bat",
    "recursive-include src *.h",
    ]

[check-manifest]
additional-ignores = [
    "docs/_static",
    "docs/_build",
    "docs/_build/*",
    "docs/_build/*/*",
    "docs/_build/html/_static/scripts/*",
    ]

[pre-commit]
pyupgrade-exclude = "^src/zope/proxy/__init__\\.py$"
